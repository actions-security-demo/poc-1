name: Deploy to AWS
on: 
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  publish:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      contents: read      
    steps:  
        - name: Harden the runner (Audit all outbound calls)
          uses: step-security/harden-runner@v2.11.0
          with:
            egress-policy: audit

        - name: Checkout
          uses: actions/checkout@v2    
        - name: Retry Logic
          uses: nick-fields/retry@7152eba30c6575329ac0576536151aca5a72780e # v3.0.0
          with:
            timeout_minutes: 10
            max_attempts: 3
            shell: pwsh
            command: dir
