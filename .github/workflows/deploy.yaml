name: Deploy to AWS
on: 
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  publish:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      contents: read      
    steps:  
        - name: Harden the runner (Audit all outbound calls)
          uses: step-security/harden-runner@v2
          with:
            egress-policy: audit

        - name: Checkout
          uses: actions/checkout@v2    
        - name: Retry Logic
          uses: nick-fields/retry@v3
          with:
            timeout_minutes: 10
            max_attempts: 3
            shell: pwsh
            command: dir
