name: Deploy to AWS
on: 
  workflow_dispatch:
  
jobs:
  publish:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      contents: read      
    steps:  
        - name: Checkout
          uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0    
        - name: Retry Logic
          uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
          with:
            timeout_minutes: 10
            max_attempts: 3
            shell: pwsh
            command: dir
