name: Deploy to AWS
on: 
  workflow_dispatch:
  
jobs:
  publish:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      contents: read      
    steps:  
        - name: Harden the runner (Audit all outbound calls)
          uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
          with:
            egress-policy: audit

        - name: Checkout
          uses: actions/checkout@v2    
        - name: Retry Logic
          uses: nick-fields/retry@v3
          with:
            timeout_minutes: 10
            max_attempts: 3
            shell: pwsh
            command: dir
